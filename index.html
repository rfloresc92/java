    <script>
        function suma(a, b) {
            console.log("la suma es: " + (a + b));
            return a + b;
        }
        const misuma2 = function (a, b) {
            return a + b;
        }
        const misuma3 = (a, b) => {
            return a + b;
        }

        const isPositivo = (numero) => {
            if (numero > 0) {
                return true;
            }
            else if (numero == 0) {
                return null;
            }
            else {
                return false;
            }
        }

        var resultado = suma(3, 3);
        var resultado2 = misuma2(3, 3);
        var resultado3 = misuma3(3, 3);
        console.log("El resultado es: " + resultado);

        var numero = prompt("ingrese un numero: ");
        var resultadoisPositivo = isPositivo(numero)
        if (resultadoisPositivo !== null) {
            if (resultadoisPositivo) {
                console.log("El numero es: positivo");
            }
            else {
                console.log("El numero es: negativo");
            }
        } else {
            console.log("El numero es: cero");
        }

        //Sentencias Iterativas
        //for
        for (var i = 1; i <= 10; i++) {
            console.log("Número: " + i);
            if (i == 5) {
                break;
            }
        }

        for (var i = 10; i <= 10; i++) {
            console.log("i = " + i);
            for (var j = 0; j <= i; j++) {
                console.log("(i, j) = " + "(" + i + ", " + j + ")");
            }
        }
        console.log("****************");
        for (var i = 10; i >= 0; i--) {
            console.log("Número ej 2: " + i);
        }

        //while repite mientras la condicion sea true
        console.log("****************");
        var contador = 10;
        while (contador >= 0) {
            console.log("Número ej 3: " + contador);
            contador--;
        }

        //repeat o do while repite hasta que la condicion sea true
        console.log("****************");
        var contador = 10;
        do {
            console.log("Número ej 4: " + contador);
            contador--;
        } while (contador >= 0);

        /*
        
         &&: and o y logico --> para que todo sea true todas las condiciones deben ser true
         ||: or u o logico --> para que todo sea true al menos una condicion debe ser true
         !: not o negacion --> niega la condicion, si la condicion es true el resulta     es false y viceverza

         &&:

         false && false = false
         false && true = false
         true && false = false
         true && true = true

         ||:

         false && false = false
         false && true = true
         true && false = true
         true && true = true

        */
    </script>
